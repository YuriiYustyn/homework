<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body> 

<div class="degree">
    <h3>Піднесення до степеня</h3>
<input  type="number" placeholder="Число" class="degreeInput1">
<input type="number"placeholder="Степінь" class="degreeInput2">
<button class="degreeButton"> Розрахувати</button>
<p class="degreeResult"></p>
</div>

<div class ="countsLettersDiv">
    <h3>Кількість букв</h3>
    <input type="type" placeholder="Введіть слово" class="countsLettersInput1">
    <input type="type" placeholder="Введіть букву" class="countsLettersInput2">
    <button class="countsLettersButton"> Розрахувати</button>
    <p class="countsLettersDivResult"></p>
</div>

<div class="newName">
    <h3>Виправлення імені</h3>
    <input type="text" placeholder="Введіть ім'я" class="newNameInput">
    <button class="newNameButton">Редагувати </button>
    <p class="newNameResult"></p>
</div>

<div class="netto">
    <h3>Чиста зарплата</h3>
    <input type="number" placeholder="Розмір зарплати" class="nettoInput">
    <button class="nettoButton">Розрахувати </button>
    <p class="nettoResult"></p>
</div>



<div class="passGeneration">
    <h3>Пароль із цифр</h3>
    <input type="number" placeholder="Довжина пароля" class="passGenerationInput">
    <button class="passGenerationButton">Згенерувати </button>
    <p class="passGenerationResult"></p>
</div>

<div class="removeSame">
    <h3>Без однакових букв</h3>
    <input type="text" placeholder="Введіть речення" class="removeSameInput">
    <button class="removeSameButton">Видалити</button>
    <p class="removeSameResult"></p>
</div>
    <section class="animation">
<h2 class="animationText">Решта функцій працюють у консолі</h2>
    </section>
<img src="YQD.gif" alt="звідки взяти час на це все?" class="img">
<script src="homework3.js"></script>
</body>
</html>
