<style>
   .for_text{
   position: relative;
   min-height: 100px;
}
.text{
   position: absolute;
   width: 700px;
   height: 90px;
   left: 0;
   top: 0;
   animation: myAnimation 10s  infinite;
}
@keyframes myAnimation {
   0% {
      left:5%;
   }

  50%{
   left: 60%;
      color:rgba(249, 11, 225, 0.965);
  }

   100% {
      left: 5%;
      color: rgb(198, 18, 81);
   }
} 
   #Them{
   height: 600px;
   }
</style>
</head>
<body id="Them">
   <div class="for_text">
      <h1 class="text">Всі функції у консолі</h1>
   </div>

</body>
